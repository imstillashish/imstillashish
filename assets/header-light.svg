<svg width="800" height="180" viewBox="0 0 800 180" fill="none" xmlns="http://www.w3.org/2000/svg">
        <style>
            @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .anim-1 { animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.2s; opacity: 0; }
            .anim-2 { animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.4s; opacity: 0; }
            .anim-3 { animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.6s; opacity: 0; }
            .anim-4 { animation: fadeInUp 0.8s ease-out forwards; animation-delay: 0.8s; opacity: 0; }
        </style>
        <rect width="100%" height="100%" fill="#F5F5F7" />
        
        <!-- Top Right Meta -->
        <text class="anim-1" x="800" y="30" text-anchor="end" font-family="'Inter', sans-serif" font-size="12" fill="#1D1D1F" font-weight="bold">2026 EDITION</text>
        <text class="anim-1" x="800" y="45" text-anchor="end" font-family="'Inter', sans-serif" font-size="12" fill="#D2D2D7">AUDIT_PROTOCOL_V4</text>
        
        <!-- Subheading -->
        <text class="anim-2" x="0" y="30" font-family="'Inter', sans-serif" font-size="14" fill="#1D1D1F" font-weight="700" letter-spacing="3">GHOST // IDENTITY</text>
        
        <!-- Main Heading -->
        <text class="anim-3" x="0" y="90" font-family="'Inter', sans-serif" font-size="60" fill="#1D1D1F" font-weight="900" letter-spacing="-2">FUNCTION FOLLOWS</text>
        <text class="anim-4" x="0" y="150" font-family="'Inter', sans-serif" font-size="60" fill="#000000" font-weight="900" letter-spacing="-2">DATA INTEGRITY.</text>
        </svg>